<!DOCTYPE HTML>
<html>
<head>
<title>pixi.js ex#1</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #333;
	color:#FFF;
}
#pixiview {
	margin: 0 auto;
	padding: 0;
	width:600px;
	height:400px;
}
#logo {
	position:absolute;
	bottom:15px;
	right:15px;
}

</style>
<script src="pixi.dev.js"></script>
</head>
<body>
<p>pixi.jsのhelloWorldです</p>
<div id="pixiview"></div>
<a href="http://www.pixijs.com/"><img id="logo" src="pixilogo.png" width="56px" height="22px"></a>
<script>
var width = 600;
var height = 400;

// ステージを作る
var stage = new PIXI.Stage('black');

// レンダラーを作る
var renderer = PIXI.autoDetectRenderer(width, height);

// レンダラーのviewをDOMに追加する
document.getElementById("pixiview").appendChild(renderer.view);

// テキストオブジェクトを作る
var word = "Hello World!";
var style = {font:'bold 60pt Arial', fill:'white'};
var textobj = new PIXI.Text(word, style);
textobj.position.x = 60;
textobj.position.y = height / 2;

// テキストオブジェクトをステージに乗せる
stage.addChild(textobj);

// アニメーション関数を定義する
function animate(){
	// 次のアニメーションフレームでanimate()を呼び出してもらう
	requestAnimFrame(animate);

	// ↓オブジェクトを動かす処理
	textobj.position.x += 2; // ②テキストを横移動させる
	if(textobj.position.x > 600){
		textobj.position.x = -450;
	}
	// ↑オブジェクトを動かす処理

	renderer.render(stage);   // レンアダラーを更新する
}

// 次のアニメーションフレームでanimate()を呼び出してもらう
requestAnimFrame(animate);

</script>
</body>
</html>
